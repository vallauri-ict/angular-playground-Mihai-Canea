<a href="#" class="list-group-item clearfix" *ngFor="let elem of recipe">
  <div class="pull=left">
    <h4 class="list-group-item-heading">{{elem.name}}</h4>
    <p class="list-group-item-text">{{elem.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{elem.name}}" style="max-height:50px;" class="img-responsive">
  </span>
</a>
